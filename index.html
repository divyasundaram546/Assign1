<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3081d225ce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" />

    <title>Divya</title>
    <script>
      function openNav() {
        document.getElementById("ham").style.width = "250px";
        document.getElementById("hamicon").style.display = "none";
        document.getElementById("closeicon").style.display = "block";
        document.getElementById("ham").style.display = "block";

        // To check the screen width
        checkScreenWidth();
        window.addEventListener("resize", checkScreenWidth);
      }

      function closeNav() {
        document.getElementById("ham").style.width = "0";
        document.getElementById("closeicon").style.display = "none";
        document.getElementById("hamicon").style.display = "block";

        // To check the screen width
        checkScreenWidth();
        window.addEventListener("resize", checkScreenWidth);
      }

      function checkScreenWidth() {
        if (window.innerWidth > 768) {
          document.getElementById("hamicon").style.display = "none";
          document.getElementById("closeicon").style.display = "none";
          document.getElementById("ham").style.display = "none";
        } else if (
          window.innerWidth < 768 &&
          document.getElementById("ham").style.display == "none"
        ) {
          document.getElementById("hamicon").style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <!--Application Logo-->

        <div class="logo d-flex flex-row">
          <img src="img.png" width="50px" height="70px" />
          <h2 class="text-white pt-3 ps-1">Divya</h2>
        </div>

        <!--For width greater than 768px-->
        <!-- Nav Links -->

        <div class="nav1 justify-content-center">
          <a class="text-white p-2" href="">Home</a>
          <a class="text-white p-2" href="">Insert</a>
          <a class="text-white p-2" href="">About</a>
          <a class="dropdown text-white p-2" href=""
            >Contact
            <ul class="dropdown-menu">
              <li class="dropdown-item">Phone Number</li>
              <li class="dropdown-item">E-mail</li>
              <li class="dropdown-item">Address</li>
            </ul>
          </a>
        </div>

        <!--Logout-->

        <div class="logout1">
          <a class="text-white p-2" href=""
            ><i
              class="fa-solid fa-right-from-bracket fa-xl"
              style="color: #ffffff; padding-right: 7px"
            ></i
            >Logout</a
          >
        </div>

        <!--For width less than 768px -->

        <!-- Hamburger Icon -->

        <span id="hamicon">
          <i
            class="fa-solid fa-bars fa-2xl"
            onclick="openNav()"
            style="color: #ffffff; cursor: pointer"
          ></i>
        </span>

        <!-- Close Icon -->

        <span id="closeicon">
          <i
            class="fa-solid fa-xmark fa-2xl"
            onclick="closeNav()"
            style="color: #ffffff; cursor: pointer"
          ></i>
        </span>

        <!--Side Navigation Menu -->

        <div id="ham">
          <a class="dropdown-item p-2" href=""
            ><i class="fa-solid fa-house fa-sm" style="padding-right: 7px"></i
            >Home</a
          >
          <a class="dropdown-item p-2" href=""
            ><i
              class="fa-solid fa-download fa-sm"
              style="padding-right: 7px"
            ></i
            >Insert</a
          >
          <a class="dropdown-item p-2" href=""
            ><i
              class="fa-solid fa-address-card fa-sm"
              style="padding-right: 7px"
            ></i
            >About</a
          >
          <a class="dropdown-item p-2" href=""
            ><i
              class="fa-solid fa-address-book fa-sm"
              style="padding-right: 7px"
            ></i
            >Contact
          </a>
          <a class="dropdown-item p-2" href=""
            ><i
              class="fa-solid fa-right-from-bracket fa-sm"
              style="padding-right: 7px"
            ></i
            >Logout
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
